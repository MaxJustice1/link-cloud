<div class="content">
  <p>
    <mat-toolbar class="page-header-bar" color="primary">
      <button mat-mini-fab aria-label="Create a new report dialog" matTooltip="Create Report Configuration" (click)="addReportConfig()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>
  </p>
  <app-link-alert [type]="linkNoConfigAlertType" [message]="noReportConfigAlertMessage" *ngIf="showNoReportConfigAlert"></app-link-alert>
  <div class="report-table-container" *ngIf="reports.length > 0">
    <app-report-config-form *ngFor="let report of reports" [item]="report" [viewOnly]="true" (submittedConfiguration)="onSubmittedConfiguration($event)"></app-report-config-form>
  </div>
</div>
