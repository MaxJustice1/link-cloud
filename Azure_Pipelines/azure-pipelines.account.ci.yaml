trigger:
  paths:
    include:
    - DotNet/Account/*
    - DotNet/Shared/*
    
pr:
  paths:
    include:
    - DotNet/Account/*
    - DotNet/Shared/*

pool:
  vmImage: 'ubuntu-latest'

variables:
  project: 'DotNet/Account/Account.csproj'
  testProject: 'DotNet/AccountUnitTests/AccountUnitTests.csproj'
  serviceName: 'Account'

steps:
  - task: DotNetCoreCLI@2
    displayName: Restore
    inputs:
      command: restore
      projects: '$(project)'
  
  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: build
      projects: '$(project)'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'test'
      projects: $(testProject)
    displayName: 'Run Tests'

