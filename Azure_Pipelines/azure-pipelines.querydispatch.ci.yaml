trigger:
  paths:
    include:
    - QueryDispatch/*

pool:
  vmImage: 'ubuntu-latest'

variables:
  project: 'QueryDispatch/QueryDispatch.csproj'
  testProject: 'QueryDispatchUnitTests/QueryDispatchUnitTests.csproj'
  nugetPath: 'QueryDispatch/nuget.config'
  serviceName: 'QueryDispatch'

steps:
  - template: ../azure-nuget-package-source.yml

  - task: DotNetCoreCLI@2
    displayName: Restore
    inputs:
      command: restore
      projects: '$(project)'
      nugetConfigPath: '$(nugetPath)'
      feedsToUse: config
  
  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: build
      projects: '$(project)'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'test'
      projects: $(testProject)
    displayName: 'Run Tests'

